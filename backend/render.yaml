services:
  - type: web
    name: mentorconnect-backend
    env: node
    region: ohio
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://mentorconnectendermproject.vercel.app
    autoDeploy: true
    healthCheckPath: /api/health